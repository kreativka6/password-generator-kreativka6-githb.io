<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
   
    <title>Password generator</title>
  </head>
  <body>
    <main>
      <section class="pw-container">

          <div class="pw-header">
            <div class="flag">
              <div class="line"></div>
            <button id="copy">copy</button>
          </div>
              <div class="pw sandwich-up">
                  <span id="pw">password</span>
                  
              </div>
          </div>
          <div class="pw-body">
              <div class="form-control tomato">
                  <label for="length">length</label>
                  <input type="number" value="10" id="len" min="8" max="30">
                </div>
                <div class="form-control salad">
                    <label for="upper">uppercase</label>
                    <input type="checkbox"  id="upper">
                </div>
                 
                <div class="form-control meat">
                  <div class="leaves">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                    <label for="lower">lowercase</label>
                    <input type="checkbox"  id="lower">
                </div>
                <div class="form-control cheese">
                    <label for="number">num6er</label>
                    <input type="checkbox"  id="number">
                </div>
                <div class="onion-box">
                  <div class="form-control onion">
                    <label for="symbol">$ymbol</label>
                </div>
                <div class="form-control onion">
                    
                    <input type="checkbox"  id="symbol">
                </div>
              </div>
              <div class="sandwich-down">
                <button class="generate" id="generate">generate password</button>
            </div>
          </div>
          </div>
          <div class="plate"></div>
      </section>
    </main>

    <script src="script.js"></script>
   
  </body>
</html>
